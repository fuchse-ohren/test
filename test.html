var txt = '[{"PID":1111,"Image":"hogehoge.exe","LogicName":"CreateProcess","child":[{"PID":2222,"Image":"foo.exe","LogicName":"CreateProcess","child":[{"PID":3333,"Image":"test.exe","LogicName":"CreateProcess"}]},{"PID":4444,"Image":"bar.exe","LogicName":"CreateProcess","child":[{"PID":5555,"Image":"private.exe","LogicName":"CreateProcess"},{"PID":6666,"Image":"public.exe","LogicName":"CreateProcess"}]}]},{"PID":7777,"Image":"foo.exe","LogicName":"CreateProcess"},{"PID":8888,"Image":"ryan.exe","LogicName":"CreateProcess"}]';
var data = JSON.parse(txt);

function draw_proc(ctx, icon, depth, current_y, data){
  current_x = 64*depth;
  current_y_tmp = current_y;
  if(depth > 0){
    ctx.moveTo(current_x - 32, current_y);
    ctx.lineTo(current_x - 32, current_y + 32);
    ctx.moveTo(current_x - 32, current_y + 32);
    ctx.lineTo(current_x - 8, current_y + 32);
    ctx.stroke();
  }

  //プロセス名とPIDの描写
  ctx.drawImage(icon, current_x, current_y,64,64);
  current_x += 64 + 8;
  ctx.font = "16px 'ＭＳ ゴシック'";
  current_y += 16;
  ctx.fillText(data.Image + " [" + data.PID + "]",current_x,current_y);

　//内容の描写
  ctx.font = "10px 'ＭＳ ゴシック'";
  current_y += 10;
  ctx.fillText("LogicName: testdata",current_x,current_y);
  current_y += 10;
  ctx.fillText("CreateProcessId: testdata",current_x,current_y);
  if(current_y < current_y_tmp + 64 + 8){
    current_y = current_y_tmp + 64 + 8;
  }
  
  //子プロセスがある場合
  if(data.child){
    for(var i = 0; i < data.child.length; i++){
  	  current_y = draw_proc(ctx, icon, depth + 1, current_y, data.child[i]);
    }
  } 
  
  return current_y;
}

function draw_procs(ctx,icon,data){
  current_y = 0
  for(var i = 0 ; i < data.length ; i++){
    current_y = draw_proc(ctx,icon,0,current_y,data[i]);
  }
}

draw_procs(ctx,proc,data)
